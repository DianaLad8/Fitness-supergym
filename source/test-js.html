<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Функция printSum()</title>
  </head>
  <body>
    <header>
      <div class="hero__header header container">
        <a class="header__logo" href="./index.html">
          <picture>
            <source type="image/svg+xml" media="(min-width: 1366px)" srcset="img/logo.svg" width="120" height="26">
            <source type="image/svg+xml" media="(min-width: 768px)" srcset="img/logo.svg" width="111" height="24">
            <img src="img/logo.svg" width="102" height="22" alt="Фитнес центр SUPERGYM - на главную.">
          </picture>
        </a>
        <a class="header__tel" href="tel:88005555555">8-800-555-55-55</a>
      </div>
    </header>
    <script>
      function printSum (num1, num2) {
        const fixedNum1 = +num1.toFixed(1);
        const fixedNum2 = +num2.toFixed(1);
        const sum = fixedNum1 + fixedNum2;
        console.log(sum);
      }
    </script>
  </body>
</html>
